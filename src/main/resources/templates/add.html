<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Java Web</title>
    <link
      href="/webjars/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>Tambah Pelanggan Baru</h2>
      <div class="row mt-3">
        <div class="col-md-6">
          <form th:object="${pelanggan}" method="post" th:action="@{/save}">
            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-4">
                <label for="nama" class="col-form-label">Nama</label>
              </div>
              <div class="col-md-8">
                <input
                  type="text"
                  id="nama"
                  class="form-control"
                  th:field="*{nama}"
                  required
                />
              </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-4">
                <label for="alamat" class="col-form-label">Alamat</label>
              </div>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  id="alamat"
                  rows="3"
                  th:field="*{alamat}"
                  required
                ></textarea>
              </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-4">
                <label for="jenis_kelamin" class="col-form-label"
                  >Jenis Kelamin</label
                >
              </div>
              <div class="col-md-8">
                <div class="col-md-8">
                  <input
                    type="text"
                    id="jenos_kelamin"
                    class="form-control"
                    th:field="*{jenis_kelamin}"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-4">
                <label for="umur" class="col-form-label">Umur</label>
              </div>
              <div class="col-md-8">
                <input
                  type="number"
                  id="umur"
                  class="form-control"
                  th:field="*{umur}"
                  required
                  min="0"
                  oninput="validity.valid||(value='');"
                />
              </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-4">
                <label for="pekerjaan" class="col-form-label">Pekerjaan</label>
              </div>
              <div class="col-md-8">
                <input
                  type="text"
                  id="pekerjaan"
                  class="form-control"
                  th:field="*{pekerjaan}"
                  required
                />
              </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-4">
                <label for="penghasilan" class="col-form-label"
                  >Penghasilan</label
                >
              </div>
              <div class="col-md-8">
                <input
                  type="number"
                  id="penghasilan"
                  class="form-control"
                  th:field="*{penghasilan}"
                  required
                  min="0"
                  oninput="validity.valid||(value='');"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="/webjars/bootstrap/js/bootstrap.bundel.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
